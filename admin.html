<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>易班发展中心</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<script src="script/vue.js"></script>
	<script src="https://cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js"></script>
</head>
<body>
	<div class="top container" id="vue">
		<h1 class="h1">左标签</h1>
		<div>
			<h4>列表</h4>
			<div v-for="list in left_lists">
				<button>{{list.name}}</button>
				<button v-on:click="delete_tab($index)">删除</button>
			</div>
		</div>
		<h4>添加</h4>
		<form role="form" action="{{url}}tab/create" method="GET" enctype="multipart/form-data">
			<div class="form-group">
			   <label for="name">名字</label>
			   <input type="text" class="form-control"  placeholder="" name="name"
			   style="width:100px">
			</div>			 
	  		<button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>
</body>
<script src="script/index.js"></script>
</html>
